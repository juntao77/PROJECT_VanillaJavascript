<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section>
    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://images.unsplash.com/photo-1624936188350-883a61a44116?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" alt="Placeholder image">
                        </figure>
                    </div>

                    <header class="card-header">
                      <p class="card-header-title">
                        Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                      
                      </div>
                      <label for="playto" class="label is-large is-inline">Play To</label>        
                      <div class="select is-info is-rounded" id="playto">
                        <select>
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                            <option value="11">11</option>
                        </select>
                      </div>
                    </div>
                    <footer class="card-footer">
                      <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                      <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                      <button id="p2Button" class="is-primary button card-footer-item is-large">+1 Player Two</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>

</section>



    

    <script src="app.js"></script>
</body>
</html>
